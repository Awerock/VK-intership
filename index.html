<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="air-datepicker.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="intership">
    <div class="container">
      <form class="intership__form">
        <label for="tower" class="intership__lable">Выберите башню:</label>
        <select id="tower" class="intership__select">
          <option value="A">Башня А</option>
          <option value="B">Башня Б</option>
        </select>
        <label for="tower" class="intership__lable">Выберите этаж:</label>
        <select id="floor" class="intership__select">
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <label for="tower" class="intership__lable">Выберите переговорку:</label>
        <select id="room" class="intership__select">
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
        <input type="text" id="airdatepicker" class="intership__input" placeholder="Выберете дату">
        <textarea class="text-in" placeholder="Комментарий"></textarea>
        <div class="intership__buttons">
          <button class="button">Сохранить</button>
          <button class="button button_red">Очистить</button>
        </div>
        </form>
    </div>
  </section>
  <script src="air-datepicker.js"></script>
  <script src="app.js"></script>
</body>
</html>
